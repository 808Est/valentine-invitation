<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background-color: #ff69b4;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            font-style: italic;
        }
        #heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #envelope {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #9b59b6; /* Purple color */
            border: 2px solid #8e44ad;
            border-radius: 12px 12px 0 0;
            padding-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 2;
        }
        #envelope::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #8e44ad;
            border-radius: 0 0 12px 12px;
        }
        #envelope-content {
            position: relative;
            top: 20px;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }
        #from-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #envelope-text {
            margin-top: 20px;
        }
        #envelope-emoji {
            font-size: 40px;
            margin-top: 10px;
        }
        #card {
            display: none;
            width: 280px;
            height: 180px;
            background-color: white;
            position: absolute;
            border: 2px solid #ff1493;
            text-align: center;
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #card p {
            color: #ff1493;
            font-size: 24px;
            font-family: 'Great Vibes', cursive; /* Keep font but remove italics */
            font-style: normal;
        }
        #yesButton {
            font-family: 'Great Vibes', cursive;
            font-style: italic;
            cursor: pointer;
            color: #ff1493;
            font-size: 24px;
            background-color: #ffe4e1;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: 
                inset 1px 1px 2px #fff,
                inset -1px -1px 2px #c0c0c0;
            transition: all 0.3s ease;
        }
        #yesButton:hover {
            box-shadow: 
                inset -1px -1px 2px #fff,
                inset 1px 1px 2px #c0c0c0;
        }
        #giftLink {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-style: normal;
            opacity: 0;
            animation: fadeInUp 3s forwards, bounce 1s 3s infinite;
        }
        @keyframes fall { 
            0% { top: -10%; } 
            100% { top: 110%; } 
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff1493;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="heart-container"></div>
    <div id="envelope">
        <div id="from-label">From:</div>
        <div id="envelope-content">
            <div id="envelope-text">Sterlyn   to   Angie</div>
            <div id="envelope-emoji">üíùüåπüíù</div>
        </div>
    </div>
    <div id="card">
        <p>Would you be my Valentine?</p>
        <button id="yesButton">Yes</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Heart Rain
            const heartContainer = document.getElementById('heart-container');
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
            setInterval(createHeart, 200);

            // Envelope Interaction
            const envelope = document.getElementById('envelope');
            const card = document.getElementById('card');
            
            envelope.addEventListener('click', () => {
                envelope.style.transform = 'translate(-50%, -50%) scale(1.1)';
                envelope.style.opacity = '0';
                card.style.display = 'block';
            });

            // Yes Button Interaction
            document.getElementById('yesButton').addEventListener('click', () => {
                const giftLink = document.createElement('a');
                giftLink.href = 'your-gift-card-link-here';
                giftLink.id = 'giftLink';
                giftLink.textContent = 'I emailed you a Victorias Secret Giftcard. Get yourself something nice for our date üòâ';
                giftLink.style.color = 'black';
                giftLink.style.fontSize = '20px';
                card.appendChild(giftLink);

                giftLink.style.display = 'block';

                // Confetti Animation
                for (let i = 0; i < 50; i++) {
                    let confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 100}%`;
                    confetti.style.animation = `fall ${Math.random() * 3 + 3}s linear forwards`;
                    card.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }
            });
        });
    </script>
</body>
</html>
